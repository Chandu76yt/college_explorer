<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Explorer - Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Chandu</div>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="welcome-line">Reset</h1>
      <h1 class="brand-line"><span>Your Password</span></h1>
      <p>
        Enter your new password below to reset your account access.
      </p>
    </div>

    <!-- Reset Password Form -->
    <div class="login-box">
      <form method="POST">
        <h2>Reset Password</h2>
        
        {% if error %}
          <p class="error" style="color: red;">{{ error }}</p>
        {% elif success %}
          <p class="success" style="color: green;">{{ success }}</p>
        {% endif %}

        <input type="password" name="new_password" placeholder="Enter New Password" required />
        <button type="submit" class="login-btn">Reset</button>
        <p class="login-text">
          Remembered your password? <a href="{{ url_for('login_form') }}">Login</a>
        </p>
      </form>
    </div>
  </section>

</body>
</html>
